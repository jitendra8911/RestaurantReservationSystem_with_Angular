<div class="modal-header">
    <h3 class="modal-title">Confirmation Number: {{modalChangeAssignVm.bookingDetails.confirmationCode}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="col-sm-2 control-label">Vacant Tables</label>

        <div class="col-sm-10">
            <select data-ng-model="modalChangeAssignVm.tableId">
                <option data-ng-repeat="tables in modalChangeAssignVm.tableDetails" value="{{tables.tableId}}">table
                    {{tables.tableId}}
                </option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="modalChangeAssignVm.changeAssign()">
        {{modalChangeAssignVm.changeAssignFlag}}
    </button>
    <button class="btn btn-warning" type="button" data-ng-click="modalChangeAssignVm.cancel()">Cancel</button>
</div>
